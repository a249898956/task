<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type"
          content="text/htcharset="utf-8">
    <title>onChange</title>
    <script>
        function message(){
            alert("您改变了内容！")
        }
        }
    </script>
    <style>
        body{
            overflow-x: hidden;/*消除水平滚动条*/
            overflow-y: hidden;/*消除垂直滚动条*/
        }

    </style>
</head>
<body>
    <form>
        用户：<input name="username" type="text"
                  value="请输入用户名！" onChange="message()">
        <!--当改变用户文本框内的文字后，触发onChange事件-->
    </form>
</body>
</html>
