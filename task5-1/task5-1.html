<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="task5-1.css">
    <title>个人主页</title>
</head>
<body>
<div id="top">
    <img class="back"  src="images/icon-back.png">
    <span class="head">个人主页</span>
</div>
<div id="content">
    <div class="background">
        <img class="head" src="images/icon-head.png">
        <div class="introduction">
            <span class="name">高素雅</span>
            <span class="old" style="font-size: 1.7rem">51岁</span>
            <br/>
            <br/>
            <img class="address" src="images/icon-address.png">
            <span class="address" style="font-size: 1.5rem">北京.通州.果园</span>
        </div>
    </div>
    <div class="underline">
        <div class="column">
            <p>专业技能</p>
        </div>
    </div>
    <ul class="list">
        <li>
            <span class="property">
                <img src="images/icon-star.png">
                住家
            </span>
            <span>
                <img src="images/icon-star.png">
                不含餐
            </span>
        </li>
        <li>
            <span class="property-one">
                从业年限
            </span>
            <span>
                0-3年
            </span>
        </li>
        <li>
            <span class="property-one">
                工作时间
            </span>
            <span>
                全天
            </span>
        </li>
        <li>
            <span class="property-one">
                服务价格
            </span>
            <span class="price">
                25元/小时
            </span>
        </li>
        <li class="special-two">
            <span class="special">
                自我介绍
            </span>
            <span class="special-one">
                可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
            </span>
        </li>
    </ul>
</div>
<div id="footer">
    <button class="message"><!--/按钮标签*/-->
        留言
    </button>
    <button class="contact"><!--/按钮标签*/-->
        电话联系
    </button>
</div>
</body>
</html>
