<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/setting-page.css">
    <link rel="stylesheet" href="style/base1.css">
    <link rel="stylesheet" href="JS/setting-page.js">
    <link rel="shortcut icon" href="../task-css/images/bitbug_favicon.ico" />
    <title>设置页面</title>
</head>
<body>
<div class="wrap">
    <header>
        <div class="back text-left">
            <img src="images/Back%20_%20Icon.png">
        </div>
        <div class="middle text-center">
            <span>参数设置</span>
        </div>
        <div class="help text-right">
            <img src="images/circled-help.png">
        </div>
    </header>
    <div class="content">
        <ul class="top">
            <li class="left text-center">
                <span>
                    玩<br>家<br>配<br>比
                </span>
            </li>
            <li class="right text-center">
                <ul class="people" id="detail">
                    <li><span class="orange"></span>杀&nbsp;&nbsp;&nbsp;&nbsp;手2人</li>
                    <li><span class="orange"></span>杀&nbsp;&nbsp;&nbsp;&nbsp;手2人</li>
                    <li><span class="green"></span>平&nbsp;&nbsp;&nbsp;&nbsp;民3人</li>
                    <li><span class="green"></span>平&nbsp;&nbsp;&nbsp;&nbsp;民3人</li>
                    <li><span class="orange"></span>狙击手1人</li>
                    <li><span class="orange"></span>狙击手1人</li>
                    <li><span class="green"></span>警&nbsp;&nbsp;&nbsp;&nbsp;察2人</li>
                    <li><span class="green"></span>警&nbsp;&nbsp;&nbsp;&nbsp;察2人</li>
                </ul>
                <button type="button" class="click" onclick="setting()">点击设置<img src="images/setting-page-pencil.png"></button>
            </li>
        </ul>
        <ul class="middle">
            <li>水民词组</li>
            <li>幽灵词组</li>
        </ul>
        <ul class="bottom">
            <li>
                <label for="totalnum">
                    <span>玩家人数</span>
                    <input class="text-center" name="players" id="totalnum" type="text" value="6">
                    <span>人</span>
                </label>
            </li>
            <li class="text-center"><img src="images/setting-page-number.png"></li>
        </ul>
    </div>
    <div class="foot">
        <button type="button">去发牌</button>
    </div>
</div>
</body>
</html>
