<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="test.css">
    <title>图片轮播</title>
</head>
<body>
<div class="banner">
    <ul class="picture">
        <li class="first"><img src="images/banner1.jpg"></li>
        <li class="second"><img src="images/banner2.jpg"></li>
        <li class="third"><img src="images/banner3.jpg"></li>
        <li class="fourth"><img src="images/banner4.jpg"></li>
    </ul>
</div>
<div class="button">
    <i class="pre"></i>
    <i class="next"></i>
</div>
</body>
</html>
